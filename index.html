<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">

	  <ul class="slides" id="slides">
	    <li class="slides__item active"></li>
	    <li class="slides__item"></li>
	    <li class="slides__item"></li>
	    <li class="slides__item"></li>
	    <li class="slides__item"></li>
	  </ul>

	  <div class="controls">
	    <div class="controls__item controls__prev" id="previous"><img src="img/prev.png" alt="prev"></div>
	    <div class="controls__item controls__next" id="next"><img src="img/next.png" alt="next"></div>
	  </div>

		<div class="indicators">
		  <span class="indicators__pause" id="pause">&#10074;&#10074;</span>
	      <span class="indicators__item indicators__slideN active" data-slide-to="1" id="slide-1">1</span>
	      <span class="indicators__item indicators__slideN" data-slide-to="2" id="slide-2">2</span>
	      <span class="indicators__item indicators__slideN" data-slide-to="3" id="slide-3">3</span>
		  <span class="indicators__item indicators__slideN" data-slide-to="4" id="slide-4">4</span>
	      <span class="indicators__item indicators__slideN" data-slide-to="5" id="slide-5">5</span>
	    </div>

	</div>

	<script src="js/main.js"></script>

</body>
</html>
